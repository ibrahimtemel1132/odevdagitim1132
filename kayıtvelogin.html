
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Kayıt Fromu</h1>
                <div class="form-group">
                    <label>Adı Soyadı</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Bölümü</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Parola</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                        <label>E-Posta</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Yaş</label>
                        <input type="text" class="form-control">
                    </div>

                    <button type="button" class="btn btn-success">Kaydet</button>

            </div>

            <div class="col-md-4">
                    <h1>Giriş Fromu</h1>
                    <div class="form-group">
                            <label>Kulanıcı Adı</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                                <label>Parola</label>
                                <input type="password" class="form-control">
                            </div>

                            <button type="button" class="btn btn-success">Giriş</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
